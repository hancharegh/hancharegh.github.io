<!DOCTYPE html>
<html>
<head>
    <title>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –∏–º—ë–Ω –ë–∞–ª–µ—Ä–∏–Ω–æ –ö–∞–ø—É—á–∏–Ω–æ</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(to right, #f5e6ca, #e6d5b8);
            text-align: center;
            padding: 40px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        h1 {
            color: #6f4e37;
            font-size: 28px;
        }
        input {
            padding: 12px;
            width: 70%;
            border: 2px dashed #c0a080;
            border-radius: 10px;
            font-size: 16px;
        }
        button {
            background: #a38f6d;
            color: white;
            border: none;
            padding: 12px 25px;
            margin-top: 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        button:hover {
            background: #8a7251;
            transform: scale(1.05);
        }
        #result {
            margin-top: 30px;
            font-size: 24px;
            color: #6f4e37;
            min-height: 60px;
            font-weight: bold;
        }
        .coffee-icon {
            font-size: 40px;
            margin: 20px;
        }
        .ballerina {
            width: 100px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.imgur.com/JYQ3W3a.png" alt="Ballerina" class="ballerina">
        <h1>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –∏–º—ë–Ω –≤ —Å—Ç–∏–ª–µ<br>–ë–∞–ª–µ—Ä–∏–Ω–æ –ö–∞–ø—É—á–∏–Ω–æ</h1>
        
        <p>–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è –∏ —É–∑–Ω–∞–π—Ç–µ —Å–≤–æ—é –±–∞–ª–µ—Ç–Ω–æ-–∫–æ—Ñ–µ–π–Ω—É—é –ª–∏—á–Ω–æ—Å—Ç—å!</p>
        
        <input type="text" id="nameInput" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ê–Ω–Ω–∞">
        <button onclick="generateName()">–ü—Ä–µ–≤—Ä–∞—Ç–∏—Ç—å!</button>
        
        <div id="result"></div>
        <div class="coffee-icon">‚òïü©∞</div>
    </div>

    <script>
        const coffeeParts = ["–ö–∞–ø—É—á–∏", "–≠—Å–ø—Ä–µ—Å—Å", "–õ–∞—Ç—Ç", "–†–∞—Ñ", "–ú–æ–∫–∫–æ", "–§–ª—ç—Ç", "–ê–π—Ä–∏—à", "–ì–ª—è—Å—Å–µ"];
        const balletParts = ["—Ä–∏–Ω–∞", "—Ç–µ—Å—Å–∞", "–Ω–µ–ª–ª–∞", "—Ä–æ–ª–∞", "–¥–∂–∏–Ω–∞", "—Ñ—É—ç—Ç–∞", "–ø–∞-–¥–µ", "–∂–µ—Ç–µ"];
        const endings = ["-–∫–æ—Ñ—Ñ", "-–±—Ä—é–ª–µ", "-–º–∞–Ω–∏—è", "-–±–ª–∞–Ω—à", "-–∞—Ä–∞–±–∏–∫–∞", "-—à—Ç—Ä—É–¥–µ–ª—å"];
        
        function generateName() {
            const userName = document.getElementById('nameInput').value.trim();
            if (!userName) {
                alert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è, –¥–æ—Ä–æ–≥–∞—è –ë–∞–ª–µ—Ä–∏–Ω–æ!");
                return;
            }
            
            // –°–æ–∑–¥–∞—ë–º —É–Ω–∏–∫–∞–ª—å–Ω–æ–µ –∏–º—è –Ω–∞ –æ—Å–Ω–æ–≤–µ –≤–≤–æ–¥–∞
            const seed = userName.length + userName.charCodeAt(0);
            const coffeePart = coffeeParts[seed % coffeeParts.length];
            const balletPart = balletParts[(seed + 1) % balletParts.length];
            const ending = endings[(seed + 2) % endings.length];
            
            const generatedName = `${coffeePart}${balletPart}${ending}`;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `–í–∞—à–µ –∏–º—è:<br><span style="font-size:32px">${generatedName}</span>`;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ø–µ—Ä—Å–æ–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ
            const descriptions = [
                `–ö–∞–∫ –∏ ${userName}, –≤—ã –∏–∑–ª—É—á–∞–µ—Ç–µ –≥—Ä–∞—Ü–∏—é –∏ –∫–æ—Ñ–µ–π–Ω—ã–π –∞—Ä–æ–º–∞—Ç!`,
                `–í–∞—à–µ –ø–∞-–¥–µ-–∫–æ—Ñ–µ –ø—Ä–æ—Å—Ç–æ –∏–¥–µ–∞–ª—å–Ω–æ!`,
                `–í—ã —Ç–∞–Ω—Ü—É–µ—Ç–µ –ø–æ –∂–∏–∑–Ω–∏, –∫–∞–∫ ${generatedName}!`,
                `–ö–æ—Ñ–µ–π–Ω—ã–µ –∑–µ—Ä–Ω–∞ —à–µ–ø—á—É—Ç –≤–∞—à–µ –∏–º—è!`
            ];
            
            setTimeout(() => {
                resultDiv.innerHTML += `<p style="font-size:16px">${descriptions[seed % descriptions.length]}</p>`;
            }, 1000);
        }
    </script>
</body>
</html>
